<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Website</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <!-- Home Page -->
  <div data-role="page" id="home">
    <div data-role="header">
      <h1>Welcome to our Mobile Website</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>This is a simple mobile website built using jQuery Mobile.</p>
      <a href="#about" class="ui-btn ui-corner-all">About Us</a>
      <a href="#contact" class="ui-btn ui-corner-all">Contact Us</a>
    </div>
    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

  <!-- About Page -->
  <div data-role="page" id="about">
    <div data-role="header">
      <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
      <h1>About Us</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>This is the about page of our mobile website.</p>
    </div>
    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

  <!-- Contact Page -->
  <div data-role="page" id="contact">
    <div data-role="header">
      <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
      <h1>Contact Us</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>Contact us at: example@email.com</p>
    </div>
    <div data-role="footer">
      <h4>&copy; 2024 Mobile Website</h4>
    </div>
  </div>

</body>
</html>
